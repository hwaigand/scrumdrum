<div class="modal-header">
    <button type="button" class="close" ng-click="close()" options="{windowClass:'modal-huge'}" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Store Demo</h4>

</div>

<div class="modal-body">
    <div class="row">
        <div class="form-group form-group-lg">
            <label for="txtDate" id="lblDate" class="col-sm-4 input-lg control-label">Date</label>
            <div class="col-sm-8">
                <input type="text" id="txtDate" class="input-lg form-control" ng-model="storeActivity.StoreActivityDate" nulldate/>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group form-group-lg">
            <label for="txtDemoActivityTime" id="lblDemoActivityTime" class="col-sm-4 input-lg control-label">Activity Time</label>
            <div class="col-sm-8">
                <input type="text" id="txtDemoActivityTime" placeholder="Number of Hours" class="input-lg form-control" ng-model="storeActivity.ActivityTime"/>
            </div>
        </div>
    </div>

    <div class="row" ng-show="storeActivity.StoreActivityType.StoreActivityTypeShortDescription == 'Demo'">
        <div class="col-sm-12">
            <table ng-table="storeDemoDetails" class="table table-hover input-lg table-bordered" style="padding: 0px;">
                <thead>
                <tr class="bg-primary">
                    <th class="col-sm-4">Product</th>
                    <th class="col-sm-2">Bottles Before Demo</th>
                    <th class="col-sm-2">Bottles Sampled</th>
                    <th class="col-sm-2">Bottles After Demo</th>
                    <th class="col-sm-2">Bottles Sold</th>
                </tr>
                </thead>

                <tfoot>
                <tr>
                    <td class="col-sm-4 input-lg bg-default">Grand Totals</td>
                    <td class="col-sm-2">
                        <input type="number" ng-model="storeActivity.GrandTotalBottlesBeforeDemo" class="form-control input-lg" readonly/>
                    </td>
                    <td class="col-sm-2">
                        <input type="number" ng-model="storeActivity.GrandTotalBottlesSampled" class="form-control input-lg" readonly/>
                    </td>
                    <td class="col-sm-2">
                        <input type="number" ng-model="storeActivity.GrandTotalBottlesAfterDemo" class="form-control input-lg" readonly/>
                    </td>
                    <td class="col-sm-2">
                        <input type="number" ng-model="storeActivity.GrandTotalBottlesSold" class="form-control input-lg" readonly/>
                    </td>
                </tr>
                </tfoot>

                <tbody>
                <tr ng-repeat="detail in storeActivity.StoreActivityDemoDetails | orderBy: 'StoreProduct.ShortDescription'">
                    <td class="col-sm-4 input-lg bg-default">{{detail.StoreProduct.ShortDescription}}</td>
                    <td class="col-sm-2">
                        <input type="number" min="0" id="txtBottlesBeforeDemo" ng-model="detail.BottlesBeforeDemo" ng-change="calculateBottlesSold(detail); calculateTotals(storeActivity); " class="form-control input-lg"/>
                    </td>
                    <td class="col-sm-2">
                        <input type="number" min="0" id="txtBottlesDemoed" ng-model="detail.BottlesDemoed" ng-change="calculateBottlesSold(detail); calculateTotals(storeActivity);" class="form-control input-lg"/>
                    </td>
                    <td class="col-sm-2">
                        <input type="number" min="0" id="txtBottlesAfterDemo" ng-model="detail.BottlesAfterDemo" ng-change="calculateBottlesSold(detail); calculateTotals(storeActivity);" class="form-control input-lg"/>
                    </td>
                    <td class="col-sm-2">
                        <input type="number" min="0" id="txtBottlesSold" ng-model="detail.BottlesSold" readonly class="form-control input-lg"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="form-group form-group-lg">
            <label for="txtNotes" id="lblNotes" class="col-sm-4 input-lg control-label">Notes</label>
            <div class="col-sm-8">
                <input type="text" id="txtNotes" class="input-lg form-control" ng-model="storeActivity.StoreActivityDescription"/>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group form-group-lg">
            <label for="chkIsCompleted" id="lblIsCompleted" class="col-sm-4 input-lg control-label">Completed</label>
            <div class="col-sm-1">
                <input type="checkbox" id="chkIsCompleted" class="input-lg form-control" ng-model="storeActivity.IsCompleted"/>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group form-group-lg">
            <label for="txtCompletedDateTime" id="lblCompletedDateTimeLabel" class="col-sm-4 input-lg control-label">Completed Date Time</label>
            <div class="col-sm-8">
                <input id="txtCompletedDateTime" class="input-lg" ng-model="storeActivity.CompletedDateTime" readonly/>
            </div>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-sm-12">
        <div class="modal-footer">
            <button type="submit" class="btn btn-lg btn-primary" ng-click="save()">Save</button>
            <button type="button" ng-click="cancel()" class="btn btn-lg btn-primary" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</div>
